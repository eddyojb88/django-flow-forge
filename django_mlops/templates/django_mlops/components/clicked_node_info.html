<div class="container node-info-container border rounded">

    <h2 class="header-line">Task Results</h1>

    <table class="table table-striped table-bordered table-dark table-hover table-sm">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {% for key, value in executed_task_summary.items %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
