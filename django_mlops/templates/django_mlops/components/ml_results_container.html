

<h3 class="display-6 mt-5 text-light">ML Results</h3>
<hr class="title-hr mb-5">
    <div class="container"
         hx-get="{% url 'display_ml_results' %}"
         hx-trigger="load,change"
         hx-target="#ml-result-table"
         hx-swap="outerHTML"
         hx-include="this"
         hx-vals='{"current_executed_process_id": "{{ current_executed_process_id }}"}'
        >
        <div class="row">
            <div class="col">
                {% if ml_results|length > 1 %}
                    <label class="mb-3 text-light">Select ML Experiment for this Executed Process:</label>
                    <select name='ml_result_option' class="form-control" id="select-ml-experiment" >
                        {% for m in ml_results %}
                            <option value="{{ m.id }}" {% if forloop.first %}selected{% endif %}>
                                {{ m }}
                            </option>
                        {% endfor %}
                    </select>
                {% else %}
                    <input id='ml_result_option' name='ml_result_option' value='{{ ml_results.0.id }}' class="d-none">
                {% endif %}
            </div>
            
        </div>
        <div class="row">
            {% if ml_results|length >= 1 %}
                {% include 'django_mlops/components/ml_result.html' %}
            {% else %}
                <p class="text-light mt-2"> No known machine learning tasks saved for this process</p>
            {% endif %}
        </div>
    </div>
