
{% if ml_result_count > 0 %}
    <div class="container node-info-container border rounded"
        hx-get="{% url 'display_ml_results' %}"
        hx-trigger="change"
        hx-target="#cy-graph"
        hx-swap="outerHTML"
        hx-include="this"
        >

        <div class="row">

            <div>
                
            </div>
        </div>

        <h2 class="header-line">ML Results</h1>

        <label class="mb-3 text-light">Select ML Experiment for this Executed Process:</label>

        <select name='ml_result_option' class="form-control" id="tableSelector" >
                {% for ml_result in ml_results %}

                <option value="{{ ml_result.id }}" {% if forloop.first %}selected{% endif %}>
                
                    {{ ml_result }}

                </option>
                
            {% endfor %}
        </select>
        



    </div>
{% endif %}
